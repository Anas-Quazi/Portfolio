<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas Quazi - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --accent: #d4af37;
            --accent-dim: #8b7523;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, -10%); }
        }

        /* Subtle grain texture */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .content {
            max-width: 800px;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        .name-first {
            display: block;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .name-last {
            display: block;
            color: var(--text-secondary);
            font-weight: 400;
            font-style: italic;
        }

        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .coming-soon {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid var(--accent-dim);
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 500;
            background: linear-gradient(90deg, transparent 0%, rgba(212, 175, 55, 0.05) 50%, transparent 100%);
            background-size: 200% 100%;
            transition: all 0.5s ease;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
            position: relative;
            overflow: hidden;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .coming-soon:hover::before {
            left: 100%;
        }

        .coming-soon:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative elements */
        .deco-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin: 3rem auto;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards, expand 2s ease 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 0.5; }
        }

        @keyframes expand {
            from { width: 60px; }
            to { width: 120px; }
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
        }

        .social-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
        }

        .social-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
        }

        .social-link:hover::after {
            width: 100%;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                margin-bottom: 2rem;
            }

            h1 {
                margin-bottom: 1rem;
            }

            .tagline {
                margin-bottom: 2rem;
            }

            .social-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">Portfolio</div>
            
            <h1>
                <span class="name-first">Anas</span>
                <span class="name-last">Quazi</span>
            </h1>
            
            <p class="tagline">Crafting digital experiences</p>
            
            <div class="coming-soon">Coming Soon</div>
            
            <div class="deco-line"></div>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/muhammad-anas-quazi/" class="social-link">LinkedIn</a>
                <a href="https://github.com/Anas-Quazi" class="social-link">GitHub</a>
                <a href="anasqazi869@gmail.com" class="social-link">Email</a>
                <a href="https://twitter.com/iamAnasRazvi" class="social-link">Twitter</a>
            </div>
        </div>
        
        <div class="footer">Â© 2026 Anas Quazi. All rights reserved.</div>
    </div>

    <script>
        // Smooth cursor effect for desktop
        if (window.innerWidth > 768) {
            const cursor = document.createElement('div');
            cursor.style.cssText = `
                position: fixed;
                width: 20px;
                height: 20px;
                border: 1px solid rgba(212, 175, 55, 0.3);
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                transition: transform 0.15s ease;
                display: none;
            `;
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', (e) => {
                cursor.style.display = 'block';
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });

            // Enlarge cursor on hover over interactive elements
            const interactiveElements = document.querySelectorAll('a, .coming-soon');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                    cursor.style.borderColor = 'rgba(212, 175, 55, 0.6)';
                });
                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.style.borderColor = 'rgba(212, 175, 55, 0.3)';
                });
            });
        }

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            document.querySelector('h1').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
